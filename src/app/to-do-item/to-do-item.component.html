<li *ngIf="!isEdit" class="list-group-item rounded d-flex justify-content-between align-items-center">
    <div class="d-flex justify-content-start align-items-center">
        <input type="checkbox" [(ngModel)]="isCompleted"  (change)="completed(item.id)" class="mr-3">
        <span>{{ index + 1 }}. {{ item.task }}</span>
    </div>
    <div class="btn-group btn-group-sm ml-3" role="group" aria-label="Basic example">
        <button (click)="edit()" type="button" class="btn btn-warning btn-sm"><i class="bi bi-pencil-square text-white"></i></button>
        <button type="button" (click)="deleteItem(item.id)" class="btn btn-danger"><i class="bi bi-x-square"></i></button>
    </div>  
</li>

<li *ngIf="isEdit" class="list-group-item rounded d-flex justify-content-between align-items-center">
    <div class="d-flex justify-content-start align-items-center">
        <input type="checkbox" [(ngModel)]="isCompleted" (change)="completed(item.id)" class="form-check mr-3">
        <input type="text" [(ngModel)]="itemName" class="form-control" placeholder="Task name">
    </div>
    <div class="btn-group btn-group-sm ml-3" role="group" aria-label="Basic example">
        <button type="button" [disabled]="!itemName" (click)="saveItem(item.id); isEdit=!isEdit" class="btn btn-success"><i class="bi bi-check-square"></i></button>
        <button type="button" (click)="isEdit=!isEdit" class="btn btn-danger"><i class="bi bi-x-square"></i></button>
    </div>  
</li>
