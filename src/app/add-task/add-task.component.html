<li *ngIf="addTask" class="list-group-item rounded d-flex justify-content-between align-items-center">
    <div class="d-flex justify-content-start align-items-center">
        <input type="checkbox" [(ngModel)]="isCompleted" class="form-check mr-3">
        <input type="text" [(ngModel)]="name" class="form-control" placeholder="Task name">
    </div>
    <div class="btn-group btn-group-sm ml-3" role="group" aria-label="Basic example">
        <button type="button" [disabled]="!name" (click)="addItem(); addTask=!addTask" class="btn btn-success"><i class="bi bi-check-square"></i></button>
        <button type="button" (click)="hide()" class="btn btn-danger"><i class="bi bi-x-square"></i></button>
    </div>  
</li>
