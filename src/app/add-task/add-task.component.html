<form #form="ngForm">
    <li *ngIf="addTask" class="list-group-item rounded d-flex justify-content-between align-items-center">
        <div class="d-flex justify-content-start align-items-center">
            <input name="isCompleted" type="checkbox" [(ngModel)]="newItem.isCompleted" #isCompleted="ngModel" class="form-check mr-3" required>
            <input name="task" type="text" [(ngModel)]="newItem.task" #task="ngModel" class="form-control ng-invalid" placeholder="Task name" required>            
        </div>       
        <div class="btn-group btn-group-sm ml-3" role="group" aria-label="Basic example">
            <button type="button" [disabled]="task.invalid"  (click)="addItem(); addTask=!addTask; form.reset()" class="btn btn-success">
                <i class="bi bi-check-square"></i>
            </button>
            <button type="button" (click)="hide()" class="btn btn-danger">
                <i class="bi bi-x-square"></i>
            </button>
        </div>
    </li>
</form>
